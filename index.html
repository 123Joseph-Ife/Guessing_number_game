<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Number Game</title>
  </head>
  <body class="body">
    <header>
        <h1>
          <span>Guess any number </span>
          <span>between 1-6</span>
        </h1>
        <div class="toggle" id="toggle">
            <input type="checkbox" id="check" class="check" />
            <label for="check" id="label"></label>
        </div>
    </header>
    <div class="cont">
        <div class="output" id="output"></div>
        <button class="button" id="button">send</button>
        <input type="number" id="input" class="input" placeholder="Type any number" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
